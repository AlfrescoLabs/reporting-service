<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

/*.x.axis path {
  display: none;
}*/
.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var parseDate = d3.time.format("%d/%m/%Y").parse;

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("middle");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var yScale = d3.scale.linear();

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.itemCount); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json('reporting/api/alfresco/5.1/summary', function(error, data) {
        if (error) throw error;

        color.domain(d3.keys(data[0]).filter(function(key) {
            return key !== "date";
        }));

        data.forEach(function(d) {
            d.date = parseDate(d.date);
        });

        var lines = color.domain().map(function(name) {
        return {
          name: name,
          values: data.map(function(d) {
            return {
                date: d.date,
                itemCount: +d[name]
            };
          })
        };
    });

    x.domain(d3.extent(data, function(d) {
        return d.date;
    }));

    y.domain([
    d3.min(lines, function(c) { return d3.min(c.values, function(v) {
         return v.itemCount; });
     }),
    d3.max(lines, function(c) { return d3.max(c.values, function(v) {
        return v.itemCount;
    }); })
    ]);

    function Y0() {
        return (height/2)+6;
    }

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
    // zero line
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + Y0() + ")")
      .call(xAxis.tickFormat("").tickSize(0));

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

    var lines = svg.selectAll(".lines")
      .data(lines)
      .enter().append("g")
      .attr("class", "lines");

    lines.append("path")
      .attr("class", "line")
      .attr("d", function(d) {
          return line(d.values);
      }
  ).each(function(d){
          if(d.name === "plannedDefectReduction" || d.name === "actualDefectReduction"){
              d3.select(this).style('stroke', 'orange');
          }
      }
  ).each(function(d){
          if("plannedDefectReduction" === d.name || "planTestRun" === d.name){
              d3.select(this).style('stroke-dasharray',('3, 3'));
          }
      });
});

</script>
