<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <title>
    Scurve
  </title>
  <style>
    body {
      font: 10px sans-serif;
    }
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
	.axis path {
	    fill: none;
	    stroke: #777;
	    shape-rendering: crispEdges;
	}
	.axis text {
	    font-family: Lato;
	    font-size: 13px;
	}

  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script>
    var margin = {
        top: 40,
        right: 20,
        bottom: 70,
        left: 40
      },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
      .rangeRound([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("top")
        .ticks(20, ",.1s")
        .tickSize(6, 0);

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left").tickFormat(d3.format("d"));


    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json('reporting/api/alfresco/5.1/scurve', function(error, data) {
      if (error) {
        console.log(error);
        throw error;
      }
      var scurve = function(){
        var results=[];
        // DE
        // ---------------------------------------
        // DE+ e^(3-8 * DE)

        var days = 15;
        for(i = 0 ; i< days; i++){
            //DE = Current Day Number of Effort / Total Days in Effort
            var currentDay = i+1;
            var DE = i / days;
            var e = 2.718281828459045
            var result = DE / (DE + Math.pow(e,(3 - 8 * DE)));
            var estimatedTC = Math.round(result * data.tc);
            results.push({"day" : currentDay,"tc" : estimatedTC})
        }
        function diff( date1, date2 ) {
          var day1 = parseDateString(date1);
          var day2 = parseDateString(date2);
          // Convert both dates to milliseconds
          var date1_ms = day1.getTime();
          var date2_ms = day2.getTime();
          var diff = date1_ms - date2_ms;
          //1 day in milliseconds
          var aday=1000*60*60*24;
          return diff/aday;
        }
        function parseDateString(date){
            var y = date.split('/')[2];
            var m = date.split('/')[1] - 1;
            var d = date.split('/')[0];
            return new Date(y,m, d);
        }
        return results;
    }();
    console.log(scurve)
    x.domain(scurve.map(function(d) {
      return d.day;
    }));

    y.domain([0, d3.max(data.data, function(d) {
        return data.tc;
    })]);

	  var lineGen = d3.svg.line()
	    .x(function(d) {
            console.log(d)
	      return x(d.day);
	    })
	    .y(function(d) {
	      return y(d.tc);
	    }).interpolate("basis");

	  svg.append('svg:path')
	    .attr('d', lineGen(data.data))
	    .attr('stroke', 'green')
	    .attr('stroke-width', 2)
	    .attr('fill', 'none');

        svg.append('svg:path')
  	    .attr('d', lineGen(scurve))
  	    .attr('stroke', 'blue')
  	    .attr('stroke-width', 2)
  	    .attr('fill', 'none');

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0,0)")
        .call(xAxis)
        .selectAll("text")
        .attr("y", -14)
        .attr("x", -5)
        .attr("dy", ".35em")
        .style("text-anchor", "start");

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Test Cases");

    var state = svg.selectAll(".date")
        .data(data)
        .enter().append("g")
        .attr("class", "g")
        .attr("transform", function(d) {
          return "translate(" + x(d.day) + ",0)";
        });
    });
  </script>

</html>
