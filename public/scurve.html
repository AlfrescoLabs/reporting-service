<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <title>
    Scurve
  </title>
  <style>
    body {
      font: 10px sans-serif;
    }


    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
	.axis path {
	    fill: none;
	    stroke: #777;
	    shape-rendering: crispEdges;
	}
	.axis text {
	    font-family: Lato;
	    font-size: 13px;
	}

  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script>
    var margin = {
        top: 20,
        right: 20,
        bottom: 70,
        left: 40
      },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
      .rangeRound([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(20, ",.1s")
        .tickSize(6, 0);

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left").tickFormat(d3.format("d"));


    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json('reporting/api/alfresco/5.1/scurve', function(error, data) {
      if (error) {
        console.log(error);
        throw error;
      }
      x.domain(data.data.map(function(d) {
        return d.dateDisplay;
      }));

      y.domain([0, d3.max(data.data, function(d) {
        return data.tc + 10;
      })]);

	  var lineGen = d3.svg.line()
	    .x(function(d) {
	      return x(d.dateDisplay);
	    })
	    .y(function(d) {
	      return y(d.tc);
	    }).interpolate("basis");
	  svg.append('svg:path')
	    .attr('d', lineGen(data.data))
	    .attr('stroke', 'green')
	    .attr('stroke-width', 2)
	    .attr('fill', 'none');

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
        .attr("y", 0)
        .attr("x", 9)
        .attr("dy", ".35em")
        .attr("transform", "rotate(90)")
        .style("text-anchor", "start");

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)

      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0-margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Test Cases");

      var state = svg.selectAll(".date")
        .data(data)
        .enter().append("g")
        .attr("class", "g")
        .attr("transform", function(d) {
          return "translate(" + x(d.dateDisplay) + ",0)";
        });


    svg.append("text")
        .attr("x", width / 2 )
        .attr("y",  height + 50)
        .style("text-anchor", "middle")
        .text("Days");


    });
  </script>

</html>
