<div id="create_run">
    <form post="/api/1/alfresco/create/test">
        <div class="form-group">
            <label for="product">Test name:</label>
            <input type="input" class="form-control" id="test_name_input">
        </div>
        <div class="form-group">
            <label for="run">Test run:</label>
            <input type="input" class="form-control" id="run_name_input">
        </div>
        <div class="form-group">
            <label for="start">Start date:</label>
            <input type="input" class="form-control" id="start_date_input">
        </div>
        <div class="form-group">
            <label for="end">End date:</label>
            <input type="input" class="form-control" id="end_date_input">
        </div>
        <div class="form-group">
            <label for="target">Target date:</label>
            <input type="input" class="form-control" id="target_date_input">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    <form>
</div>
